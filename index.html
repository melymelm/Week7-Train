<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MM Train Schedule</title>

	<link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  	<link rel="stylesheet" href="assets/css/reset.css">
  	<link rel="stylesheet" href="assets/css/style.css">
  	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="assets/js/moment.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  	<script src="assets/js/train.js"></script>

</head>
</head>
<body>

<div class="jumbotron">
  <h1>Get Your Train On</h1>
  <p>Choo Choo Choo Choo</p>
</div>

<!--Schedule-->


<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body">
	<table class="table table-striped table-hover">
	  <thead>
	    <tr>
	      <th>Train Name</th>
	      <th>Destination</th>
	      <th>Frequency (min)</th>
	      <th>Next Arrival</th>
	      <th>Minutes Away</th>
	    </tr>
	  </thead>
	  <tbody id="schedule">
	  	
	  </tbody>
	</table> 
  </div>
</div>


<!-- form for entering train -->

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Trains</h3>
  </div>
	<div class="panel-body">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Train Name</label>
		    <input type="text" class="form-control" id="nameInput">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Destination</label>
		    <input type="text" class="form-control" id="destInput">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">First Train Time (HH:mm - military time)</label>
		    <input type="text" class="form-control" id="firstTrainInput">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Frequency (min)</label>
		    <input type="number" class="form-control" id="freqInput">
		  </div>
		  
		  <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
		</form>
	</div>
</div>




	
	
</body>
</html>
